<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Shraddha 🎂</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffebf0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .loader, .countdown, .message {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    .loader.active, .countdown.active, .message.active {
      display: flex;
    }
    h1 {
      font-size: 2.5rem;
      color: #e91e63;
    }
    p {
      font-size: 1.2rem;
    }
    .count {
      font-size: 3rem;
      color: #673ab7;
    }
  </style>
</head>
<body>
  <div class="loader active">
    <h1>🎁 Loading your surprise…</h1>
  </div>  <div class="countdown">
    <h1>⏳ Get ready Shraddha…</h1>
    <div class="count" id="count">3</div>
  </div>  <div class="message">
    <h1>🎉 Happy Birthday Shraddha! 🎂</h1>
    <p>May your day be filled with smiles, laughter, and memories that last forever.</p>
    <p>You deserve all the happiness in the world.</p>
    <h2>— With love, from Ashish 💖</h2>
  </div>  <script>
    const loader = document.querySelector('.loader');
    const countdown = document.querySelector('.countdown');
    const message = document.querySelector('.message');
    const count = document.getElementById('count');

    setTimeout(() => {
      loader.classList.remove('active');
      countdown.classList.add('active');

      let counter = 3;
      const interval = setInterval(() => {
        counter--;
        count.textContent = counter;
        if (counter === 0) {
          clearInterval(interval);
          countdown.classList.remove('active');
          message.classList.add('active');
        }
      }, 1000);
    }, 2000);
  </script></body>
</html>
